<head>

	<title>Document</title>
<style>
	.green{
		background: blue;
		height: 100vh;
	}
/*xs*/
@media (max-width: 200px){
	.green{
		background: yellow;
		height: 100vh;
	}

}
/*sm*/
@media (min-width: 201) and (max-width: 300px){
	.green{
		background: red;
		height: 100vh;
	}
}
/*md*/
@media (min-width: 301px) and (max-width: 460px){
	.green{
		background: #c1c1c1;
		height: 100vh;
	}
}
/*lg*/
@media (min-width: 461px) and (max-width: 600px){
	.green{
		background: orange;
		height: 100vh;
	}
}
/*xl*/
@media (min-width: 795px){
	.green{
		background: pink;
		height: 100vh;
	}
}

</style>

</head>
